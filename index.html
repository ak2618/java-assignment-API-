<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Demo</title>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="button" onclick="authenticateUser()">Login</button>
    </form>
</div>

<!-- Customer List Screen -->
<div id="customerListScreen" style="display:none;">
    <h2>Customer List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customerListTableBody"></tbody>
    </table>
    <button onclick="showAddCustomerScreen()">Add New Customer</button>
    <button onclick="logout()">Logout</button>
</div>

<!-- Add New Customer Screen -->
<div id="addCustomerScreen" style="display:none;">
    <h2>Add New Customer</h2>
    <form id="addCustomerForm">
        <!-- Include necessary input fields here -->
        <button type="button" onclick="createCustomer()">Create Customer</button>
        <button onclick="showCustomerListScreen()">Back to Customer List</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
